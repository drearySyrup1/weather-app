        { x: 193.5, y: 8 },
        { x: 194, y: 4 },
        { x: 194, y: 0 },
      ];

      const sun = document.querySelector('.groupy');
      const setX = (val) => {
        const value = X + val;
        sun.style.setProperty('--x', `${value}px`);
      };
      const setY = (val) => {
        const value = Y - val;
        sun.style.setProperty('--y', `${value}px`);
      };
      const X = parseInt(getComputedStyle(sun).getPropertyValue('--x'));
      const Y = parseInt(getComputedStyle(sun).getPropertyValue('--y'));

      function animator(ms) {
        let count = 1;
        function asd(cb) {
          setTimeout(cb, ms * count);
          count++;
        }
        return asd;
      }

      const runner = animator(20);

      // cords.forEach((c) => {
      //   runner(() => {
      //     setX(X + c.x);
      //     setY(Y - c.y);
      //   });
      // });
      const getPercent = (prc) => {
        return Math.round(((cords.length - 1) * prc) / 100);
      };

      const setState = (prc) => {
        const xy = cords[getPercent(prc)];
        setX(xy.x);
        setY(xy.y);
      };

      setState(50);
